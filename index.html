<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteCraft - AI Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme("colors.gray.700"),
                  a: {
                    color: theme("colors.primary.500"),
                    "&:hover": {
                      color: theme("colors.primary.700"),
                    },
                  },
                },
              },
              invert: {
                css: {
                  color: theme("colors.gray.300"),
                  a: {
                    color: theme("colors.primary.400"),
                    "&:hover": {
                      color: theme("colors.primary.300"),
                    },
                  },
                },
              },
            }),
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for Markdown areas */
      .markdown-body::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .markdown-body::-webkit-scrollbar-track {
        background: transparent;
      }
      .markdown-body::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      .markdown-body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }
    </style>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200"
  >
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
